    <form action="/action_page.php">
        <div class="main">
            <h1>Create New Listing</h1>
            <p>Please complete the following form to create a new listing</p>
            <hr>

            <div class="product">
                <label for="product"><strong>Product</strong></label>
                <input type="text" placeholder="Enter Product Name" name="product" required>
            </div>

            <div class="description">
                <label for="description"><strong>Description</strong></label>
                <textarea placeholder="Description of Product" name="description" rows="10" cols="40"></textarea>
            </div>

            <div class="quantity">
                <label for="quantity"><strong>Quantity</strong></label>
                <input type="number" name="quantity" placeholder="1">
                <select name="weight">
                    <option value="pounds" selected>Pounds</option>
                    <option value="ounces">Ounces</option>
                    <option value="grams">Grams</option>
                    <option value="kilograms">kilograms</option>
                </select>
            </div>

            <div class="photo">
                <label for="photo"><strong>Photos of Product</strong></label>
                <input type="file" multiple>
            </div>

            <div>
                <button type="submit" class="newlistingbutton">Post New Listing</button>
            </div>
        </div>
    </form>
