<!DOCTYPE html>
<html>
<head>
    <title>U-Farm List Of Orders</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main_style_sheet.css"/>
    <link rel="stylesheet" href="css/externalstylesheet.css">
    <link rel="stylesheet" type="text/css" href="css/seller_hub_style_sheet.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"> <!--Font-->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src =js/setup_firebase.js></script>
    <script>
        // Grab user's name, email, and user id if they are logged in.
        let current = [];
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // User is signed in.
                var displayName = user.displayName;
                var email = user.email;
                var uid = user.uid;
                current.push(displayName);
                current.push(email);
                current.push(uid);
            }
        });
    </script>
    <style>
        html,body,h1,h2,h3,h4 {font-family:"Lato", sans-serif}
    </style>
</head>
<body>

    <!-- These links are part of the top navigation bar.-->
    <div class="top" style="position:absolute">
        <div class="row large light-grey">
            <div class="col s3" id="home"><a href="index.html" class="button block">Home</a></div>
            <div class="col s3" id="about"><a href="about.html" class="button block">About</a></div>
            <div class="col s3" id="marketplace"><a href="marketplace.html" class="button block">Marketplace</a></div>
            <div class="col s3" id="farmer"><a href="SellerHub.html" class="button block">Farmers</a></div>
        </div>
    </div>
    
    <!-- The div below generates the links for the side navigation bar. -->
    <div class="sidenav">
        <ul>
            <li><a class="sideNavHeaders" href="SellerHub.html">Overview</a></li>
            <li><a class="sideNavHeaders" href="createnewlisting.html">My Listings</a></li>
            <li><a class="sideNavHeaders" href="#orders">Orders</a>
                <ul>
                    <li><a class="sideNavSubHeaders" id="allorders" href="orders.html">All Orders</a></li>
                    <li><a class="sideNavSubHeaders" id="dailyorders" href="ordersbyday.html" style="font-weight: bold">Daily Details</a></li>
                </ul>
            </li>
            <li><a class="sideNavHeaders" href="#ratings">Ratings</a></li>
            <li><a class="sideNavHeaders" href="#performance">Performance</a></li>
        </ul>
    </div>

    
    <div class="main">
        <h1>Daily Details - <span id="titledate"></span></h1>
        
        <!-- Generate the order table -->
        <div id="dailyOrderTable">
            <table class="orderTable" id="dailyDetails">

                <!-- Create table headers -->
                <tr>
                    <th>Order Month</th>
                    <th>Order Day</th>
                    <th>Order Year</th>
                    <th>Farmer ID</th>
                    <th>Order Number
                        <!-- Certain table headers have an up and down arrow for sorting -->
                        <div class="sortarrows">
                            <div class="uparrow" id="onuarrow" onclick="sortTableAscending(4, id)"></div>
                            <div class="downarrow" id="ondarrow" onclick="sortTableDescending(4, id)"></div>
                        </div>
                    </th>
                    <th>Produce
                        <div class="sortarrows">
                            <div class="uparrow" id="puarrow" onclick="sortTableAscending(5, id)"></div>
                            <div class="downarrow" id="pdarrow" onclick="sortTableDescending(5, id)"></div>
                        </div>
                    </th>
                    <th>Quantity
                        <div class="sortarrows">
                            <div class="uparrow" id="quarrow" onclick="sortTableAscending(6, id)"></div>
                            <div class="downarrow" id="qdarrow" onclick="sortTableDescending(6, id)"></div>
                        </div>
                    </th>
                    <th>Customer Name
                        <div class="sortarrows">
                            <div class="uparrow" id="cnuarrow" onclick="sortTableAscending(7, id)"></div>
                            <div class="downarrow" id="cndarrow" onclick="sortTableDescending(7, id)"></div>
                        </div>
                    </th>
                    <th>Pickup Time
                        <div class="sortarrows">
                            <div class="uparrow" id="ptuarrow" onclick="sortTableAscending(8, id)" style="border-bottom-color: grey"></div>
                            <div class="downarrow" id="ptdarrow" onclick="sortTableDescending(8, id)"></div>
                        </div>
                    </th>
                </tr>
            </table> 
        </div>

        <!-- Generate the top 2 rows of the calendar -->
        <div id="calendardiv">   
            <table id="calendartable">
                <tr id="calendarmonth">
                    <th id="month" colspan="7">
                        <div id="leftarrow" onclick="leftarrowclick()"></div>
                        <span id="selectedmonth"></span>
                        <span> </span>
                        <span id="selectedyear"></span>
                        <div id="rightarrow" onclick="rightarrowclick()"></div>
                    </th>
                </tr>
                <tr id="calendarday">
                    <td>Sun</td>
                    <td>Mon</td>
                    <td>Tue</td>
                    <td>Wed</td>
                    <td>Thu</td>
                    <td>Fri</td>
                    <td>Sat</td>
                </tr>
            </table>
        </div>
    </div>
        <script src="js/ordersbyday.js"></script>
    </form>
</body>
</html>
